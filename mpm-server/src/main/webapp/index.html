<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>PhotoManager</title>

    <!-- IMPORTANT : You must set the variable          -->      
    <!-- isomorphicDir to [MODULE_NAME]/sc/ so that     -->
    <!-- the SmartGWT resource are correctly resolved   --> 
    <script> var isomorphicDir = "app/sc/"; </script>  

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script src="app/app.nocache.js"></script>

    <!-- IMPORTANT : You must set the variable              -->
    <!-- isomorphicDir so that                              -->
    <!-- the SmartClient resources are correctly resolved   -->
    <script> var isomorphicDir = "app/sc/"; </script>

    <!-- Load the SmartClient framework, including the commonly used optional Charts module  -->
    <script src="app/sc/modules/ISC_Core.js">          </script>
    <script src="app/sc/modules/ISC_Foundation.js">    </script>
    <script src="app/sc/modules/ISC_Containers.js">    </script>
    <script src="app/sc/modules/ISC_Grids.js">         </script>
    <script src="app/sc/modules/ISC_Forms.js">         </script>
    <script src="app/sc/modules/ISC_RichTextEditor.js"></script>
    <script src="app/sc/modules/ISC_Drawing.js">       </script>
    <script src="app/sc/modules/ISC_DataBinding.js">   </script>
    <script src="app/sc/modules/ISC_Calendar.js">      </script>

    <script src="app/sc/modules/ISC_PluginBridges.js"> </script>
    <script src="app/sc/modules/ISC_Charts.js">        </script>

    <script src="app/sc/skins/Tahoe/load_skin.js"></script>

  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body style="overflow:hidden">

    <!-- Use something like the following to keep datasource loading separate (using e.g., the loadDS tag) -->
    <script src="./datasources.jsp" type="application/javascript"></script> 
    
    <!-- Or just load them inline if you prefer -->
    <!-- 
        <script src="app/sc/DataSourceLoader?dataSource=supplyItem"></script> 
    -->

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

  </body>
</html>
