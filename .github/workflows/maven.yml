# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Use Node.js 20.8.1
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - name: Build with Maven
      run: |
        cd mpm-vue3
        npm install
        npm run build
        cd ../mpm-server
        mvn -B package --file pom.xml -DskipTests
        cd ..
        mkdir docker
        cd docker
        mkdir logs
        cp -R ../mpm-vue3/dist web
        cp ../mpm-server/target/mpm-server-*.jar mpm.jar
        echo '
          FROM openjdk:17-jdk-alpine
          COPY . /
          WORKDIR .
          ENTRYPOINT ["/bin/sh","-c","java --add-opens java.base/java.lang=ALL-UNNAMED -jar mpm.jar > /logs/mpm.log 2> /logs/error.log"]
        ' > Dockerfile
    
    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
        context: docker
        push: true
        tags: ghcr.io/${{ github.actor }}/mpm:2.0.${{ github.run_number }}
            

