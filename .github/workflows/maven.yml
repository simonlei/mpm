# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' 

    - name: Build with Maven
      run: |
        cd app
        flutter pub get
        flutter build -v web --dart-define=remote_addr=
        cd ../mpm-server
        mvn -B package --file pom.xml -DskipTests
        cd ..
        mkdir docker
        cd docker
        mkdir logs
        cp -R ../app/build/web web
        cp ../mpm-server/target/mpm-server-*.jar mpm.jar
        echo '
          FROM openjdk:8-jdk-alpine
          COPY . /
          WORKDIR .
          ENTRYPOINT ["/bin/sh","-c","java -jar mpm.jar > /logs/mpm.log 2> /logs/error.log"]
        ' > Dockerfile
    
    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
        context: docker
        push: true
        tags: ghcr.io/${{ github.actor }}/mpm:1.1.4.${{ github.run_number }}
            

